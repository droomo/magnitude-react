<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.127.0/build/three.js"></script>
<canvas id="canvas"></canvas>
<script>
    /** Build the scene. */
    const canvas = document.querySelector('#canvas');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const textureLoader = new THREE.TextureLoader();

    /** Create the sphere. */
    const gemoetry = new THREE.SphereBufferGeometry(0.5, 64, 64);
    const material = new THREE.MeshStandardMaterial({
        metalness: 0.7,
        roughness: 0.2,
        normalMap: textureLoader.load('http://127.0.0.1:9000/T_Brick_Clay_Beveled_N.PNG', render),
        color: new THREE.Color(0xffffff)
    });
    const sphere = new THREE.Mesh(gemoetry, material);
    scene.add(sphere);

    /** Set the sizes based on the windows size. */
    const sizes = {
        width: window.innerWidth,
        height: window.innerHeight
    };

    /** Add some light. */
    const pointLight = new THREE.PointLight(0xffffff, 1)
    pointLight.position.x = 2
    pointLight.position.y = 3
    pointLight.position.z = 4
    scene.add(pointLight)

    window.addEventListener('resize', () => {
        sizes.width = window.innerWidth
        sizes.height = window.innerHeight

        camera.aspect = sizes.width / sizes.height
        camera.updateProjectionMatrix()

        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
    });

    /** Place the camera. */
    const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100);
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 2;
    scene.add(camera);

    /** Render the scene. */
    const renderer = new THREE.WebGLRenderer({
        canvas: canvas
    });
    renderer.setSize(sizes.width, sizes.height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    render();

    function render() {

        renderer.render(scene, camera);

    }

</script>
</body>
</html>
